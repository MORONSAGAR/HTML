<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Properties Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            margin: 20px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">Content</div>
</body>
</html>
