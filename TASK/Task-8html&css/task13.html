<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            scroll-snap-align: start;
        }
        .section1 {
            background-color: #fc9207;
        }
        .section2 {
            background-color: #ffffff;
        }
        .section3 {
            background-color: #08fd00;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section section1"></div>
        <div class="section section2"><img src="pngtree-ashok-chakra-png-image_6109577.png" alt="Ashoka chakra.img"></div>
        <div class="section section3"></div>
    </div>
</body>
</html>
