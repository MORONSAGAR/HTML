<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Properties Example</title>
    <style>
        .container {
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            overflow: auto;
        }
        .content {
            height: 300px;
            background-color: #cce7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">This is a content area with a lot of text. It will demonstrate the overflow properties. Scroll to see more content.</div>
    </div>
</body>
</html>
