<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 10px 0;
        }
        p {
            padding: 15px;
            background-color: #eaeaea;
            border-radius: 5px;
            margin: 10px 0;
        }
        .highlight {
            background-color: #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Padding Example</h1>
        <p>This is an example paragraph with some padding around it. Padding creates space inside the element, between the content and the border.</p>
        <p>Here is another paragraph with <span class="highlight">highlighted text</span> that also uses padding for spacing and a nice background color.</p>
    </div>
</body>
</html>
