<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Margin Properties Example</title>
    <style>
        .section {
            height: 200px;
            margin: 25px;
            background-color: #e0e0e0;
            padding: 20px;
            scroll-margin-top: 50px;
        }
        .target {
            display: block;
            margin-top: 50px;
            height: 100px;
            background-color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="section" id="section1">Section 1</div>
    <a href="#section2"><i>For latest updates</i></a>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
    <a href="#section1">Back to the top</a>
</body>
</html>
