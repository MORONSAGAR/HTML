<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to RGBA Colors</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #2221212d;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-box {
            width: 50px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>RGB (Left)</th>
            <th>RGBA (Right)</th>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(255, 0, 0);"></div>Red</td>
            <td><div class="color-box" style="background-color :rgba(255, 0, 0, 1.0) ;"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(0, 255, 0);"></div>Green</td>
            <td><div class="color-box" style="background-color: rgba(0, 255, 0, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(0, 0, 255);"></div>Blue</td>
            <td><div class="color-box" style="background-color: rgba(0, 0, 255, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(255, 255, 0);"></div>Yellow</td>
            <td><div class="color-box" style="background-color: rgba(255, 255, 0, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(0, 255, 255);"></div>Cyan</td>
            <td><div class="color-box" style="background-color: rgba(0, 255, 255, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(255, 0, 255);"></div>Magenta</td>
            <td><div class="color-box" style="background-color: rgba(255, 0, 255, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(255, 165, 0);"></div>Orange</td>
            <td><div class="color-box" style="background-color: rgba(255, 165, 0, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(128, 0, 128);"></div>Purple</td>
            <td><div class="color-box" style="background-color: rgba(128, 0, 128, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(165, 42, 42);"></div>Brown</td>
            <td><div class="color-box" style="background-color: rgba(165, 42, 42, 1.0);"></div></td>
        </tr>
        <tr>
            <td><div class="color-box" style="background-color: rgb(255, 192, 203);"></div>Pink</td>
            <td><div class="color-box" style="background-color: rgba(255, 192, 203, 1.0);"></div></td>
        </tr>
    </table>
</body>
</html>
